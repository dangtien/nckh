<button onclick="loadAjax()" >CLICK</button>
<script type="text/javascript">
	function loadAjax(){
		var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		      var  json = this.responseText;
		      var obj =JSON.parse(json);
		        var i;
		        console.log(obj.length);
		        var data="";
		        for(i=0;i<obj.length;i++){
		        	 data+="<tr><td><input type='checkbox' value="+obj[i]["taikhoan_id"]+"></td><td><a href='#'>"+obj[i]["hodem"]+"</a></td><td>"+obj[i]["diachi"]+"</td><td><a href='#'>"+obj[i]["taikhoan"]+"</a></td><td>"+obj[i]["ten"]+"</td><td>"+obj[i]["phanquyen"]+"</td></tr>" ;
		        }
		        document.getElementById('tbody').innerHTML=data;
		    }
		};
		xmlhttp.open("GET", "test.php", true);
		xmlhttp.send();
	}
</script>
</body>
